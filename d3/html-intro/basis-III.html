<!DOCTYPE html>
<html>
  <head>
    <title>
      Head of page
    </title>
  </head>
  
  <body>
    <!-- table: store tabular data -->
    <table>
      <!-- head of table -->
      <thead>
        <th colspan="2" style="font-size: 20px; font-family: Arial"> Table </th>
      </thead>
      <!-- body of table -->
      <tbody>
        <tr> 
          <td> 1, 1 </td>
          <td> 1, 1 </td>
        </tr>
        <tr>
          <td> 2, 1 </td>
          <td> 2, 2 </td>
        </tr>
      </tbody>
    </table>
    
    <!-- div(ision): separate part, can do manipulation on single div -->
    <div style="width:50px; height:50px; background-color:red"> red square </div>
    <div style="width:50px; height:50px; background-color:blue"> blue square </div>
    
    <!-- span -->
    <p> We have <span style="color: red"> red </span> and <span style="font-size: 20px"> 20 </span>
  </body>
</html>
